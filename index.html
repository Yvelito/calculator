
<html lang="en">

<head>
    <link rel="stylesheet" href="css/master.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Calculator</title>
    <script src="js/script.js"></script>
</head>

<body>

    <body>

        <header>
           <center><h1>YVELITO CALCULATOR</h1></center>
        </header>
        <main>
            <section>
                <section>
                    <form action="" name="Calculator">
                        <input id="inputbox" readonly>
                    </form>
    
                </section>
                <section>
                    <section>
                        <button value="%" onclick="appendToInputbox('%')">%</button>
                        <button class="clear" value="C/E" onclick="clearInput()">C/E</button>
                        <button class="clear" value="C" onclick="clearInput()">C</button>
                        <button id="love" value="&larr;" onclick="clearLast()">←</button>
                    </section>
                    <section>
                        <button value="1/x" onclick="appendToInputbox('1/')">1/x</button>
                        <button value="x^2" onclick="appendToInputbox('**2')">x²</button>
                        <button value="√" onclick="appendToInputbox('Math.sqrt(')")>√</button>
                        <button id="love5" value="/" onclick="appendToInputbox('/')">÷</button>
                    </section>
                    <section>
                        <button value="7" onclick="appendToInputbox('7')">7</button>
                        <button value="8" onclick="appendToInputbox('8')">8</button>
                        <button value="9" onclick="appendToInputbox('9')">9</button>
                        <button id="love4" value="*" onclick="appendToInputbox('*')">x</button>
                    </section>
                    <section>
                        <button value="4" onclick="appendToInputbox('4')">4</button>
                        <button value="5" onclick="appendToInputbox('5')">5</button>
                        <button value="6" onclick="appendToInputbox('6')">6</button>
                        <button id="love2" value="-" onclick="appendToInputbox('-')">-</button>
                    </section>
                    <section>
                        <button value="1" onclick="appendToInputbox('1')">1</button>
                        <button value="2" onclick="appendToInputbox('2')">2</button>
                        <button value="3" onclick="appendToInputbox('3')">3</button>
                        <button id="love1" value="+" onclick="appendToInputbox('+')">+</button>
                    </section>
                    <section>
                        <button value="-/+" onclick="appendToInputbox('-/+')">+/-</button>
                        <button value="0" onclick="appendToInputbox('0')">0</button>
                        <button value="." onclick="appendToInputbox('.')">.</button>
                        <button id="love3" value="=" onclick="calculate()">=</button>
                    </section>
                </section>
            </section>
        </main>

</body>

</html>
