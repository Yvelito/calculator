
<html lang="en">

<head>
    <link rel="stylesheet" href="css/master.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Calculator</title>
</head>

<body>

    <header>
       <center><h1>Standard Calculator</h1></center>
    </header>
    <main>
        <section>
            <section>
                <form action="" name="Calculator">
                    <input type="text" name="">
                </form>
                <strong>Resulta: </strong><span>0</span>
            </section>
            <section>
                <section>
                    <button value="%">%</button>
                    <button value="C/E">C/E</button>
                    <button value="C">C</button>
                    <button id="love" value="&larr;">&larr;</button>
                </section>
                <section>
                    <button value="1/x"><span><span>1</span><span>/</span><span>x</span></span></button>
                    <button value="x^2">x<span>2</span></button>
                    <button value="√">√</button>
                    <button id="love5" value="/">÷</button>
                </section>
                <section>
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                    <button id="love4" value="*">×</button>
                </section>
                <section>
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button id="love2" value="-">-</button>
                </section>
                <section>
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button id="love1" value="+">+</button>
                </section>
                <section>
                    <button value="-/+">-/+</button>
                    <button value="0">0</button>
                    <button value=".">.</button>
                    <button id="love3" value="=">=</button>
                </section>
            </section>
        </section>
    </main>


</body>

</html>
